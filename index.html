<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS // UNIVERSAL FEED</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-panel: #161b22;
            --border: #30363d;
            --text-main: #c9d1d9;
            --text-muted: #8b949e;
            --accent-green: #238636;
            --accent-green-text: #3fb950;
            --accent-red: #da3633;
            --accent-red-text: #f85149;
            --accent-blue: #58a6ff;
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-size: 13px;
        }

        /* Header */
        header {
            height: 48px;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-panel);
            display: flex;
            align-items: center;
            padding: 0 16px;
            justify-content: space-between;
        }
        .brand { font-family: var(--font-mono); font-weight: 700; font-size: 14px; }
        .brand span { color: var(--accent-blue); }
        .live-status { display: flex; align-items: center; gap: 8px; font-size: 11px; font-family: var(--font-mono); }
        .dot { width: 8px; height: 8px; background-color: var(--accent-green-text); border-radius: 50%; box-shadow: 0 0 8px var(--accent-green); animation: pulse 2s infinite; }
        .dot.error { background-color: var(--accent-red-text); box-shadow: none; animation: none; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Grid */
        .grid-container {
            display: grid;
            grid-template-columns: 240px 1fr 280px;
            grid-template-rows: 80px 1fr 150px;
            height: calc(100vh - 48px);
            gap: 1px;
            background-color: var(--border);
        }

        .panel { background-color: var(--bg-dark); display: flex; flex-direction: column; overflow: hidden; }
        
        .panel-head {
            height: 30px;
            padding: 0 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background-color: var(--bg-panel);
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Metrics */
        .metrics-bar { grid-column: 1 / -1; display: flex; background: var(--bg-dark); }
        .metric { flex: 1; border-right: 1px solid var(--border); padding: 10px 20px; display: flex; flex-direction: column; justify-content: center; }
        .metric-label { font-size: 10px; color: var(--text-muted); margin-bottom: 4px; }
        .metric-value { font-family: var(--font-mono); font-size: 18px; font-weight: 600; }
        .flash-up { color: var(--accent-green-text); }
        .flash-down { color: var(--accent-red-text); }

        /* Sidebar */
        .sidebar { grid-row: 2 / -1; grid-column: 1 / 2; }
        .market-item { padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .market-item.active { border-left: 2px solid var(--accent-blue); background: #1c2128; }

        /* Chart */
        .chart-area { grid-row: 2 / 3; grid-column: 2 / 3; position: relative; }
        #tv-chart { width: 100%; height: 100%; }
        
        /* Orderbook (Simulated for CoinCap as they don't provide L2 via free WS) */
        .orderbook { grid-row: 2 / 4; grid-column: 3 / 4; font-family: var(--font-mono); }
        .ob-row { display: flex; padding: 2px 10px; font-size: 11px; justify-content: space-between; }
        .color-sell { color: var(--accent-red-text); }
        .color-buy { color: var(--accent-green-text); }

        /* Logs */
        .console { grid-row: 3 / 4; grid-column: 2 / 3; font-family: var(--font-mono); }
        .log-feed { padding: 10px; font-size: 11px; overflow-y: auto; height: 100%; color: var(--text-muted); }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 2px; }
        .log-ts { color: var(--accent-blue); margin-right: 8px; }
        .log-err { color: var(--accent-red-text); }

        /* Mobile */
        @media (max-width: 900px) {
            .grid-container { display: flex; flex-direction: column; height: auto; }
            .chart-area { height: 400px; }
            .orderbook { height: 250px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">NEXUS // <span>GLOBAL</span></div>
        <div class="live-status">
            <div class="dot" id="status-dot"></div>
            <span id="status-text">CONNECTING...</span>
        </div>
    </header>

    <div class="grid-container">
        <div class="metrics-bar">
            <div class="metric">
                <span class="metric-label">BITCOIN (USD)</span>
                <span class="metric-value" id="price-display">Loading...</span>
            </div>
            <div class="metric">
                <span class="metric-label">SESSION VOLATILITY</span>
                <span class="metric-value" id="vol-display">--</span>
            </div>
        </div>

        <div class="panel sidebar">
            <div class="panel-head">ASSETS (COINCAP API)</div>
            <div class="market-item active">
                <div><b>BTC</b><div style="font-size:10px; color:#8b949e">Bitcoin</div></div>
            </div>
            <div class="market-item">
                <div><b>ETH</b><div style="font-size:10px; color:#8b949e">Ethereum</div></div>
            </div>
        </div>

        <div class="panel chart-area">
            <div class="panel-head">LIVE CHART (1M)</div>
            <div id="tv-chart"></div>
        </div>

        <div class="panel orderbook">
            <div class="panel-head">RECENT TRADES</div>
            <div id="trade-feed" style="overflow-y: hidden; flex: 1; padding-top:5px;"></div>
        </div>

        <div class="panel console">
            <div class="panel-head">SYSTEM CONSOLE</div>
            <div class="log-feed" id="logs"></div>
        </div>
    </div>

    <script>
        // --- 1. SETUP CHART ---
        const chartContainer = document.getElementById('tv-chart');
        const chart = LightweightCharts.createChart(chartContainer, {
            layout: { background: { type: 'solid', color: '#0d1117' }, textColor: '#8b949e' },
            grid: { vertLines: { color: '#161b22' }, horzLines: { color: '#161b22' } },
            crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
            rightPriceScale: { borderColor: '#30363d' },
            timeScale: { borderColor: '#30363d', timeVisible: true, secondsVisible: false },
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#238636', downColor: '#da3633',
            borderVisible: false, wickUpColor: '#238636', wickDownColor: '#da3633',
        });

        new ResizeObserver(entries => {
            if (entries.length === 0 || entries[0].target !== chartContainer) return;
            const newRect = entries[0].contentRect;
            chart.applyOptions({ width: newRect.width, height: newRect.height });
        }).observe(chartContainer);

        // --- 2. LOGGING UTILS ---
        const log = (msg, isError = false) => {
            const feed = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = 'log-entry';
            if(isError) div.classList.add('log-err');
            div.innerHTML = `<span class="log-ts">${new Date().toLocaleTimeString()}</span> ${msg}`;
            feed.prepend(div);
        };

        // --- 3. FETCH HISTORY (COINCAP REST API) ---
        // CoinCap is usually NOT blocked by firewalls compared to Binance
        let currentBar = { open: null, high: null, low: null, close: null, time: null };
        
        async function loadHistory() {
            log("Initializing CoinCap connection...");
            try {
                // Fetch last 12 hours of 1-minute candles
                const end = Date.now();
                const start = end - (12 * 60 * 60 * 1000); 
                const url = `https://api.coincap.io/v2/assets/bitcoin/history?interval=m1&start=${start}&end=${end}`;
                
                log(`Requesting history: ${url}`);
                const response = await fetch(url);
                
                if (!response.ok) throw new Error(`HTTP Error ${response.status}`);
                
                const json = await response.json();
                
                const data = json.data.map(d => ({
                    time: d.time / 1000,
                    open: parseFloat(d.priceUsd), // CoinCap sends simplified OHLC sometimes, approximates close
                    high: parseFloat(d.priceUsd) * 1.0005, // Slight randomization for visual if OHLC is flat
                    low: parseFloat(d.priceUsd) * 0.9995,
                    close: parseFloat(d.priceUsd)
                }));

                // Properly set the last candle as the base for real-time updates
                if (data.length > 0) {
                    candleSeries.setData(data);
                    const last = data[data.length - 1];
                    currentBar = { ...last };
                }

                log("History loaded successfully.");
                updateStatus(true);
                startWebSocket();

            } catch (err) {
                log("FAILED to load history: " + err.message, true);
                log("Possible causes: Firewall or AdBlocker.", true);
                updateStatus(false);
            }
        }

        // --- 4. REAL-TIME SOCKET (COINCAP WEBSOCKET) ---
        function startWebSocket() {
            const ws = new WebSocket('wss://ws.coincap.io/prices?assets=bitcoin');
            
            ws.onopen = () => {
                log("WebSocket stream active (CoinCap).");
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.bitcoin) {
                    const price = parseFloat(msg.bitcoin);
                    updateChart(price);
                    updateUI(price);
                    simulateTrade(price);
                }
            };

            ws.onerror = (err) => {
                log("WebSocket Error. Trying to reconnect...", true);
                updateStatus(false);
            };
        }

        // --- 5. DATA HANDLING ---
        function updateChart(price) {
            if (!currentBar.time) return;

            const now = Math.floor(Date.now() / 1000);
            const timeFrame = 60; // 1 minute candles
            const barTime = Math.floor(now / timeFrame) * timeFrame;

            if (barTime > currentBar.time) {
                // New Candle
                currentBar = {
                    time: barTime,
                    open: price,
                    high: price,
                    low: price,
                    close: price
                };
            } else {
                // Update Current Candle
                currentBar.close = price;
                currentBar.high = Math.max(currentBar.high, price);
                currentBar.low = Math.min(currentBar.low, price);
            }
            candleSeries.update(currentBar);
        }

        function updateUI(price) {
            const el = document.getElementById('price-display');
            const prev = parseFloat(el.innerText);
            el.innerText = price.toFixed(2);
            el.className = price >= prev ? 'metric-value flash-up' : 'metric-value flash-down';
            document.title = `${price.toFixed(2)} BTC | NEXUS`;
        }

        function updateStatus(isOnline) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            if(isOnline) {
                dot.className = "dot";
                txt.innerText = "SYSTEM ONLINE";
                txt.style.color = "#238636";
            } else {
                dot.className = "dot error";
                txt.innerText = "CONNECTION FAILED";
                txt.style.color = "#da3633";
            }
        }

        // --- 6. SIMULATION VISUELLE (Trades Feed) ---
        // CoinCap doesn't send individual trades via free WS, so we simulate the feed
        // based on the real price updates to keep the "Matrix" feel.
        const tradeFeed = document.getElementById('trade-feed');
        
        function simulateTrade(price) {
            const size = (Math.random() * 0.5).toFixed(4);
            const isBuy = Math.random() > 0.5;
            const colorClass = isBuy ? 'color-buy' : 'color-sell';
            
            const div = document.createElement('div');
            div.className = 'ob-row';
            div.innerHTML = `
                <span class="${colorClass}">${price.toFixed(2)}</span>
                <span>${size}</span>
                <span style="opacity:0.5">${new Date().toLocaleTimeString()}</span>
            `;
            
            tradeFeed.prepend(div);
            if (tradeFeed.children.length > 15) tradeFeed.removeChild(tradeFeed.lastChild);
        }

        // START
        loadHistory();

    </script>
</body>
</html>
